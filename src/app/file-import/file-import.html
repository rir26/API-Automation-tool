<div class="file-import-container">
  <h3>File Import</h3>
  <label>{{label}}</label>
  <input type="file" (change)="onFileChange($event)">
  <div *ngIf="selectedFile" class="file-info">
    Selected: {{selectedFile}}
  </div>
  <div *ngIf="validationError" style="color:#b00020; font-size:12px; margin-top:6px;">
    {{validationError}}
  </div>
</div>
